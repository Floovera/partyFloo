<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css" />
    <title>Let's Party!</title>
</head>

<body>
<div th:replace="fragments/header :: header">Header</div>

<div class="row1">

    <div class="row1content" th:if="${set}">
        <h2 th:text="${set.name}">naam</h2>

        <div class="venueinfo">
        <div class="infoLine">
            <div class="infoLineName">Prijs:</div>
            <div class="infoLineValue" th:text="${set.price}">price</div>
        </div>
        <div class="infoLine">
            <div class="infoLineName">Creaties:</div>
            <div class="venuelist">
                <div th:each="creation:${creations}">
                    <a class="buttonLook mediumButton" th:href="@{|/creationdetails/${creation.id}|}">
                        <span th:text="${creation.name}">creation name </span>
                    </a>
                </div>
            </div>
        </div>
        </div>

        <div class="prevButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/setbyid/${prevId}|}">&lt;</a>
        </div>
        <div class="nextButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/setbyid/${nextId}|}">&gt;</a>
        </div>
    </div>

    <div class="row1content" th:unless="${set}">
        <h2>kies een set uit onze collectie :-)</h2>
    </div>
</div>

</body>
</html>
