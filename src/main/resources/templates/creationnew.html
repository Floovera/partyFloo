<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title>Let's Party!</title>
</head>
<body>
<div th:replace="fragments/header :: header">Header</div>


<div class="row1">
    <div class="row1content">

        <form th:action="@{|/creationnew|}" method="post" th:object="${creation}">

            <div class="venueinfo">
                <div class="infoLine">
                    <label for="creationName" class="infoLineName">name: </label>
                    <input id="creationName" th:field="*{name}" class="infoLineValue">
                </div>
                <div class="infoLine">
                    <label for="set" class="infoLineName">set: </label>
                    <select id="set" th:name="setId" class="infoLineValue">
                        <option th:each="s:${sets}" th:value="${s.id}" th:text="${s.name}">
                            one set
                        </option>
                    </select>
                </div>
                <div class="infoLine">
                    <label for="creator" class="infoLineName">creator: </label>
                    <select id="creator" th:name="creatorId" class="infoLineValue">
                        <option th:each="ct:${creators}" th:value="${ct.id}" th:text="${ct.name}">
                            one set
                        </option>
                    </select>
                </div>

                <div class="infoLine">
                    <a th:href="@{|/creationlist|}" class="buttonLook editButton">cancel</a>
                    <input type="submit" value="create" class="buttonLook editButton">
                </div>
            </div>


        </form>

    </div>

</div>
</body>
</html>
