<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css" />
    <title>Pottoe</title>
</head>

<body>
<div th:replace="fragments/header :: header">Header</div>

<div class="row1">

    <div class="row1content" th:if="${creation}">

        <h2 th:text="${creation.name}">naam</h2>

        <div class="filters">
            <a class="buttonLook filterButton" th:href="@{|/creationlist|}">Terug naar Overzicht</a>
        </div>

        <div class="venueinfo">
            <div class="infoLine" th:if="${creation.type}">
                <div class="infoLineName">Type</div>
                <div class="infoLineValue" th:text="${creation.type}">type</div>
            </div>
            <div class="infoLine" th:if="${creation.extraInfo}">
                <div class="infoLineName">Extra info</div>
                <div class="infoLineValue" th:text="${creation.extraInfo}">extraInfo</div>
            </div>
            <div class="infoLine" th:if="${creation.price}">
                <div class="infoLineName">Prijs (in euro):</div>
                <div class="infoLineValue" th:text="${creation.price}">prijs</div>
            </div>
            <div class="infoLine">
                <div class="infoLineName">Gemaakt door:</div>
                <div class="infoLineValue" th:text="${creation.getCreator().getName()}">creator</div>
            </div>

            <div class="filters">
                <a class="buttonLook filterButton" th:href="@{|/creationedit/${creation.id}|}">Creatie bewerken</a>
            </div>
        </div>

    </div>

    <div class="row1content" th:unless="${creation}">
        <h2>oops geen creatie geselecteerd</h2>
    </div>
</div>


</body>
</html>
